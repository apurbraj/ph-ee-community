ph-ee-engine:
  zeebe-cluster:
    clusterSize: "1"
    partitionCount: "1"
    replicationFactor: "1"

    elasticsearch:
      enabled: false
    kibana:
      enabled: false

  zeebe-operate:
    enabled: false
    global:
      elasticsearch:
        host: "ph-ee-elasticsearch-master"
        clusterName: "ph-ee-elasticsearch-master"

  elasticsearch:
    enabled: true
    replicas: 1
    clusterName: "ph-ee-elasticsearch"

  kibana:
    enabled: true
    elasticsearchHosts: "http://ph-ee-elasticsearch-master:9200/"

  ph_ee_connector_ams_mifos:
    SPRING_PROFILES_ACTIVE: "fincn,large"

  ph_ee_connector_mojaloop:
    SPRING_PROFILES_ACTIVE: "large"

  ph_ee_connector_channel:
    SPRING_PROFILES_ACTIVE: "large"
    hostname: "large-dfsp-channels.mifos.io"

