# Default values for payment-hub-large.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

elasticsearch:
  replicas: 1
  clusterName: "operate-elasticsearch"

kibana:
  elasticsearchHosts: "http://operate-elasticsearch-master:9200"
  fullnameOverride: "operate-kibana"

ph-ee-engine:
  clusterSize: "3"
  partitionCount: "3"
  replicationFactor: "3"
  elasticsearch:
    replicas: 3
    clusterName: "ph-ee-elasticsearch"
  ph_ee_connector_ams_mifos:
    SPRING_PROFILES_ACTIVE: "fincn,large"
  
  zeebe-operate: 
    global:
      elasticsearch:
        host: "ph-ee-elasticsearch-master"
        clusterName: "ph-ee-elasticsearch-master"

  kibana:
    elasticsearchHosts: "http://ph-ee-elasticsearch-master:9200/"
  

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
