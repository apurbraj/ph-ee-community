camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

dfspids: "DFSPID"

zeebe:
  broker:
    contactpoint: "ph-ee-zeebe:26500"

ams:
  local:
    enabled: true
    version: cn
    keystore-path: keystore.jks
    keystore-password: openmf
    host: https://localhost:8443
    base-url: /fineract-provider/api/v1
    interop-quotes-path: ${ams.local.base-url}/interoperation/quotes
    interop-parties-path: ${ams.local.base-url}/interoperation/parties/{idType}/{idValue}
    interop-transfers-path: ${ams.local.base-url}/interoperation/transfers
    accounts-path: ${ams.local.base-url}/savingsaccounts
    auth-path: ${ams.local.base-url}/authentication
